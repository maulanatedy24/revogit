<html>
    <head>
        <title>Form Latihan</title>
    </head>
   
    <body>
        <link rel="stylesheet" href="formstyle.css">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
          
            <label for="message" class="center-text">Message:</label>
            <textarea id="message" name="message"></textarea><br>
          
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select><br>
          
            <label>Interests:</label><br>
            <input type="checkbox" name="interests" value="reading"> Reading<br>
            <input type="checkbox" name="interests" value="music"> Music<br>
            <input type="checkbox" name="interests" value="sports"> Sports<br>

            <label for="Kabar">Hai apa kabar kamu?</label>
            <select name="kabar" id="kabar">
                <option value="">Coba klik</option>
                <option value="baik-baik aja">Baik-baik aja</option>
                <option value="lagi galau">Lagi galau</option>
            </select><br>

            <label for="email">Email</label>
                <input type="email" name="email" id="email">
            <br>

            <label for="password">Password</label>
                <input type="password" name="password" id="password">
            <br>

            <label for="Komen Kamu" class="center-text">Komen kamu</label>
                <textarea name="comment" id="comment"></textarea>
            <br>

            <button type="submit">Submit</button>
          </form>  
    </body>
    <footer>
        
    </footer>
</html>
